<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>

	<title>{{title}}</title>

	<link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../font-awesome/css/font-awesome.min.css" rel="stylesheet" >
    <link href="../stylesheets/index.css" rel="stylesheet">
</head>
<body>
	<div class="addcourse">
		<div class="col-sm-6 col-sm-offset-3 form-box">
        	<div class="form-top">
        		<div class="form-top-left">
        			<h3>新建课程</h3>
        		</div>
            </div>
            <div class="form-bottom">
            	<div class="form-group">
            		<label class="sr-only" for="form-coursename">课程名称</label>
                	<input type="textarea" name="form_coursename" placeholder="课程名称" class="form-coursename form-control" id="form-coursename" required>
                </div>

                <div class="form-group">
                	<label class="sr-only" for="form-courseinfo">课程信息</label>
                	<input type="text" name="form_courseinfo" placeholder="课程信息" class="form-courseinfo form-control" id="form-courseinfo" required>
                </div>
                    
                <div class="form-group">
                	<label class="sr-only" for="form-coursetime">上课时间</label>
                	<input type="text" name="form_coursetime" placeholder="上课时间" class="form-coursetime form-control" id="form-coursetime" required>
                </div>

                <div class="form-group">
                	<label class="sr-only" for="form-coursenum">学生人数</label>
                	<input type="text" name="form_coursenum" placeholder="学生人数" class="form-coursenum form-control" id="form-coursenum" required>
                </div>
                <button type="submit" class="btn">新建</button>
                </form>
            </div>
            {{#if error}}
                <div class="alert alert-danger" role="alert">{{error}}</div>
            {{/if}}
        </div>
	</div>
</body>
