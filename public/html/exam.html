<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>

	<title>{{title}}</title>

	  <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../font-awesome/css/font-awesome.min.css" rel="stylesheet" >
    <link href="../stylesheets/exam.css" rel="stylesheet">
</head>
<body>
  <section>
    <h1>{{exam_name}}</h1>
  </section>
  <!--试题详情-->
  <section>
    <h2>一、选择题</h2>
    <ol>
      <li class="eachdescription">{{question_detail}}</br>
        <input type="radio"/><label  class="eachselection">(A)cx12</label><br/>
      </li>
    </ol>
    <h2>二、判断题</h2>
    <ol>
      <li>{{question_detail}}
        <input type="radio" class="questionjudge"/><br />
      </li>
    </ol>
    <h2>三、解答题</h2>
    <ol>
      <li>{{question_detail}}</br>
        <textarea rows="3" cols='30' overflow-y='scroll'></textarea>
      </li>
    </ol>
  </section>

	<script src="https://cdn.bootcss.com/jquery/1.11.0/jquery.min.js" type="text/javascript"></script>
	<script>window.jQuery || document.write('<script src="js/jquery-1.11.0.min.js"><\/script>')</script>
	<script src='../bootstrap/js/bootstrap.min.js'></script>
</body>
</html>
